name: Cypress Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1-5'

jobs:
  smoke-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox, edge]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run Smoke Tests (${{ matrix.browser }})
        uses: cypress-io/github-action@v6
        with:
          browser: ${{ matrix.browser }}
          spec: cypress/e2e/smoke/**/*.cy.ts
        env:
          CYPRESS_testUserEmail: ${{ secrets.TEST_USER_EMAIL }}
          CYPRESS_testUserPassword: ${{ secrets.TEST_USER_PASSWORD }}
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots-smoke-${{ matrix.browser }}
          path: cypress/screenshots
          retention-days: 7
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos-smoke-${{ matrix.browser }}
          path: cypress/videos
          retention-days: 7

  regression-tests:
    runs-on: ubuntu-latest
    needs: smoke-tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run Regression Tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          spec: cypress/e2e/regression/**/*.cy.ts
        env:
          CYPRESS_testUserEmail: ${{ secrets.TEST_USER_EMAIL }}
          CYPRESS_testUserPassword: ${{ secrets.TEST_USER_PASSWORD }}
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots-regression
          path: cypress/screenshots
          retention-days: 7

  api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run API Tests
        uses: cypress-io/github-action@v6
        with:
          spec: cypress/e2e/api/**/*.cy.ts
        env:
          CYPRESS_testUserEmail: ${{ secrets.TEST_USER_EMAIL }}
          CYPRESS_testUserPassword: ${{ secrets.TEST_USER_PASSWORD }}
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-reports
          path: cypress/reports
          retention-days: 30
