name: Cypress Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run API Tests
        uses: cypress-io/github-action@v6
        with:
          install: false
          spec: cypress/e2e/api/**/*.cy.ts
        env:
          CYPRESS_apiUrl: https://api.realworld.show/api

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-api-reports
          path: cypress/reports
          retention-days: 30

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-api-screenshots
          path: cypress/screenshots
          retention-days: 7

  smoke-tests:
    name: Smoke Tests (${{ matrix.browser }})
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run Smoke Tests (${{ matrix.browser }})
        uses: cypress-io/github-action@v6
        with:
          install: false
          browser: ${{ matrix.browser }}
          spec: cypress/e2e/smoke/**/*.cy.ts
        env:
          CYPRESS_apiUrl: https://api.realworld.show/api
          CYPRESS_testUserEmail: ${{ secrets.TEST_USER_EMAIL || 'testuser@example.com' }}
          CYPRESS_testUserPassword: ${{ secrets.TEST_USER_PASSWORD || 'Password123!' }}

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots-smoke-${{ matrix.browser }}
          path: cypress/screenshots
          retention-days: 7

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos-smoke-${{ matrix.browser }}
          path: cypress/videos
          retention-days: 7

  regression-tests:
    name: Regression Tests
    runs-on: ubuntu-latest
    needs: smoke-tests
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run Regression Tests
        uses: cypress-io/github-action@v6
        with:
          install: false
          browser: chrome
          spec: cypress/e2e/regression/**/*.cy.ts
        env:
          CYPRESS_apiUrl: https://api.realworld.show/api
          CYPRESS_testUserEmail: ${{ secrets.TEST_USER_EMAIL || 'testuser@example.com' }}
          CYPRESS_testUserPassword: ${{ secrets.TEST_USER_PASSWORD || 'Password123!' }}

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots-regression
          path: cypress/screenshots
          retention-days: 7
